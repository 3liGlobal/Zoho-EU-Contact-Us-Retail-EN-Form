<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact&#x20;Us&#x20;Retail</title>
    <link href="css/form.css" rel="stylesheet" type="text/css" />
    <script src="js/validation.js"></script>
  </head>
  <body class="zf-backgroundBg">
    <!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
    <div class="zf-templateWidth">
      <form
        action="https://forms.zohopublic.eu/ookaportal/form/ContactUsRetail/formperma/tCVA1QYqDVXD1q6TdfJlRTkJMDQ1d2Bbwj8nv8nNmxo/htmlRecords/submit"
        name="form"
        method="POST"
        onSubmit='javascript:document.charset="UTF-8"; return zf_ValidateAndSubmit();'
        accept-charset="UTF-8"
        enctype="multipart/form-data"
        id="form"
      >
        <input
          type="hidden"
          name="zf_referrer_name"
          value=""
        /><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
        <input
          type="hidden"
          name="zf_redirect_url"
          value=""
        /><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
        <input
          type="hidden"
          name="zc_gad"
          value=""
        /><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
        <div class="zf-templateWrapper">
          <!---------template Container Starts Here---------->
          <div class="zf-subContWrap zf-topAlign">
            <ul>
              <!---------Name Starts Here---------->
              <li class="zf-tempFrmWrapper zf-name zf-namelarge">
                <label class="zf-labelName">
                  Name
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv zf-twoType">
                  <div class="zf-nameWrapper">
                    <span>
                      <input
                        type="text"
                        maxlength="255"
                        name="Name_First"
                        fieldType="7"
                        placeholder=""
                      />
                      <label>First Name</label>
                    </span>

                    <span>
                      <input
                        type="text"
                        maxlength="255"
                        name="Name_Last"
                        fieldType="7"
                        placeholder=""
                      />
                      <label>Last Name</label>
                    </span>

                    <div class="zf-clearBoth"></div>
                  </div>
                  <p
                    id="Name_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Name Ends Here---------->
              <!---------Single Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  Position
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv">
                  <span>
                    <input
                      type="text"
                      name="SingleLine2"
                      checktype="c1"
                      value=""
                      maxlength="255"
                      fieldType="1"
                      placeholder=""
                  /></span>
                  <p
                    id="SingleLine2_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Single Line Ends Here---------->
              <!---------Email Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  Email
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv">
                  <span>
                    <input
                      fieldType="9"
                      type="text"
                      maxlength="255"
                      name="Email"
                      checktype="c5"
                      value=""
                      placeholder=""
                  /></span>
                  <p
                    id="Email_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Email Ends Here---------->
              <!---------Phone Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  Mobile
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv zf-phonefld">
                  <div class="zf-phwrapper zf-phNumber">
                    <span>
                      <input
                        type="text"
                        compname="PhoneNumber"
                        name="PhoneNumber_countrycode"
                        maxlength="20"
                        checktype="c7"
                        value=""
                        phoneFormat="1"
                        isCountryCodeEnabled="false"
                        fieldType="11"
                        id="international_PhoneNumber_countrycode"
                        valType="number"
                        phoneFormatType="1"
                        placeholder=""
                      />
                    </span>
                    <div class="zf-clearBoth"></div>
                  </div>
                  <p
                    id="PhoneNumber_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Phone Ends Here---------->
              <!---------Single Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  Company Name
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv">
                  <span>
                    <input
                      type="text"
                      name="SingleLine3"
                      checktype="c1"
                      value=""
                      maxlength="255"
                      fieldType="1"
                      placeholder=""
                  /></span>
                  <p
                    id="SingleLine3_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Single Line Ends Here---------->
              <!---------Single Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName"> Location </label>
                <div class="zf-tempContDiv">
                  <span>
                    <input
                      type="text"
                      name="SingleLine4"
                      checktype="c1"
                      value=""
                      maxlength="255"
                      fieldType="1"
                      placeholder=""
                  /></span>
                  <p
                    id="SingleLine4_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Single Line Ends Here---------->
              <!---------Dropdown Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  State
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv">
                  <select class="zf-form-sBox" name="Dropdown4" checktype="c1">
                    <option selected="true" value="-Select-" disabled>Select</option>
                    <option value="Baden-W&uuml;rttemberg">
                      Baden-W&uuml;rttemberg
                    </option>
                    <option value="Bayern">Bayern</option>
                    <option value="Berlin">Berlin</option>
                    <option value="Brandenburg">Brandenburg</option>
                    <option value="Bremen">Bremen</option>
                    <option value="Hamburg">Hamburg</option>
                    <option value="Hessen">Hessen</option>
                    <option value="Mecklenburg-Vorpommern">
                      Mecklenburg-Vorpommern
                    </option>
                    <option value="Niedersachsen">Niedersachsen</option>
                    <option value="Nordrhein-Westfalen">
                      Nordrhein-Westfalen
                    </option>
                    <option value="Rheinland-Pfalz">Rheinland-Pfalz</option>
                    <option value="Saarland">Saarland</option>
                    <option value="Sachsen-Anhalt">Sachsen-Anhalt</option>
                    <option value="Sachsen">Sachsen</option>
                    <option value="Schleswig-Holstein">
                      Schleswig-Holstein
                    </option>
                    <option value="Th&uuml;ringen">Th&uuml;ringen</option>
                  </select>
                  <p
                    id="Dropdown4_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Dropdown Ends Here---------->
              <!---------Dropdown Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  What kind of business do you run?
                  <em class="zf-important">*</em>
                </label>
                <div class="zf-tempContDiv">
                  <select
                    class="zf-form-sBox"
                    name="Dropdown"
                    checktype="c1"
                    id="options"
                    onchange="showField()"
                  >
                    <option selected="true" value="-Select-" disabled>Select</option>
                    <option value="Shisha&#x20;Shop">Shisha Shop</option>
                    <option value="Fashion&#x20;Store">Fashion Store</option>
                    <option value="Electronics&#x20;Trade">
                      Electronics Trade
                    </option>
                    <option value="Retail">Retail</option>
                    <option value="Other">Other</option>
                  </select>
                  <p
                    id="Dropdown_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Dropdown Ends Here---------->
              <!---------Single Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large hidden" id="field1">
                <label class="zf-labelName"> Other </label>
                <div class="zf-tempContDiv">
                  <span>
                    <input
                      type="text"
                      name="SingleLine"
                      checktype="c1"
                      value=""
                      maxlength="255"
                      fieldType="1"
                      placeholder=""
                  /></span>
                  <p
                    id="SingleLine_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Single Line Ends Here---------->
              <!---------Multiple Line Starts Here---------->
              <li class="zf-tempFrmWrapper zf-large">
                <label class="zf-labelName">
                  What kind of support would you like from OOKA?
                </label>
                <div class="zf-tempContDiv">
                  <span>
                    <textarea
                      name="MultiLine"
                      checktype="c1"
                      maxlength="65535"
                      placeholder=""
                    ></textarea>
                  </span>
                  <p
                    id="MultiLine_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Multiple Line Ends Here---------->
              <!---------Decision Starts Here---------->
              <li class="zf-tempFrmWrapper zf-decesion">
                <div class="zf-tempContDiv">
                  <input
                    type="checkbox"
                    checktype="c1"
                    id="DecisionBox"
                    name="DecisionBox"
                  />
                  <label for="DecisionBox" class="zf-labelName"
                    >I agree to the <a href="https://de.ooka.com/en/page/agb" target="_blank"> T&C </a>and the processing of my data as described
                    in the <a href="https://de.ooka.com/en/content/cookie-richtlinie" target="_blank">Data and Cookie Policy</a>.
                    <em class="zf-important">*</em>
                  </label>
                  <p
                    id="DecisionBox_error"
                    class="zf-errorMessage"
                    style="display: none"
                  >
                    Invalid value
                  </p>
                </div>
                <div class="zf-clearBoth"></div>
              </li>
              <!---------Decision Ends Here---------->
            </ul>
          </div>
          <!---------template Container Starts Here---------->
          <ul>
            <li class="zf-fmFooter">
              <button class="zf-submitColor">Submit</button>
            </li>
          </ul>
        </div>
        <!-- 'zf-templateWrapper' ends -->
      </form>
    </div>
    <!-- 'zf-templateWidth' ends -->
    <script type="text/javascript">
      var zf_DateRegex = new RegExp(
        "^(([0][1-9])|([1-2][0-9])|([3][0-1]))[-](Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$"
      );
      var zf_MonthYearRegex = new RegExp(
        "^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec|JAN|FEB|MAR|APR|MAY|JUN|JUL|AUG|SEP|OCT|NOV|DEC)[-](?:(?:19|20)[0-9]{2})$"
      );
      var zf_MandArray = [
        "Name_First",
        "Name_Last",
        "SingleLine2",
        "Email",
        "PhoneNumber_countrycode",
        "SingleLine3",
        "Dropdown4",
        "Dropdown",
        "DecisionBox",
      ];
      var zf_FieldArray = [
        "Name_First",
        "Name_Last",
        "SingleLine2",
        "Email",
        "PhoneNumber_countrycode",
        "SingleLine3",
        "SingleLine4",
        "Dropdown4",
        "Dropdown",
        "SingleLine",
        "MultiLine",
        "DecisionBox",
      ];
      var isSalesIQIntegrationEnabled = false;
      var salesIQFieldsArray = [];
    </script>
    <script>
      function showField() {
        const selectedOption = document.getElementById("options").value;
        document.getElementById("field1").classList.add("hidden");
        if (selectedOption === "Other") {
          document.getElementById("field1").classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
